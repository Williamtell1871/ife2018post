		<script>
			function getAllListItem() {
				// 返回页面中所有li标签
				var x = document.getElementsByTagName("li");
				var y = document.getElementById("result");
				y.innerHTML = "";
				for(var i = 0; i < x.length; i++) {
					y.innerHTML = y.innerHTML + "<br />" + x[i].innerHTML;
				}
			}

			function findAllHtmlSpanInOneSection(sectionId) {
				// 返回某个section下所有span中内容为HTML的span标签
				var x = document.getElementById(sectionId).getElementsByTagName("span");
				var y = document.getElementById("result");
				y.innerHTML = "";
				for(var i = 0; i < x.length; i++) {
					if(x[i].innerHTML == "HTML") {
						y.innerHTML = y.innerHTML + "<br />" + x[i].innerHTML;
					}
				}
			}

			function findListItem(sectionId, spanCont) {
				// 返回某个section下，所有所包含span内容为spanCont的LI标签
				var x = document.getElementById(sectionId).getElementsByTagName("span");
				var y = document.getElementById("result");
				y.innerHTML = "";
				for(var i=0;i<x.length;i++){
					if(x[i].innerHTML == spanCont){
						y.innerHTML = y.innerHTML + "<br />" + x[i].parentNode.innerHTML;
					}
				}
			}

			function getActiveLinkContent(sectionId) {
				// 返回某个section下，class为active的链接中包含的文字内容
				var x = document.getElementById(sectionId).getElementsByClassName("active");
				var y = document.getElementById("result");
				y.innerHTML = "";
				for (var i = 0 ; i < x.length ; i++ ){
					y.innerHTML = y.innerHTML + "<br />" + x[i].innerHTML;
				}
			}
